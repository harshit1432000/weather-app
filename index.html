<!DOCTYPE html>
<html lang="en">
<head>

    <title>Clock Using html css JS</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
  
</head>
<body>
    <div id="clockweather">

  
    <div id="container1">
         
        <form id="search1">
            <input type="text" placeholder="Enter City Name" id="search-input" required autocomplete="off">
            <button id="search-button">Search</button>
           
        </form>
        
        <div id="container2">
            <div id="location">
                <p>----</p>
            </div>
            <div id="logo">
                <img id="logo1" src="icons/main1.svg" >
                
               <p> <span id="temp-value">-----</span><span id="temp-unit">&#176C</span></p>
               <p> <span id="humidity">Humidity  : </span><span id="humidity-value">---</span></p>
            
            
            </div>
            <div id="climate">
                <p>------</p>
                
            </div>


        </div>
        
        
         </div>
         <div id="clock2">
            <div id="clockContainer">
                <div id="h"></div>
                <div id="m"></div>
                <div id="s"></div>
            </div>
            </div>
</div>
<script src="index.js"></script>
<script src="clock.js"></script>
</body>
</html>
